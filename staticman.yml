aprendizados:
  allowedFields: ["aprendizado", "descricaoLonga", "categoria"]
  branch: "master"
  filename: "{@timestamp}"
  format: "json"
  moderation: true
  path: "_data/{options.ano}/{options.mesNumero}-{options.mesNome}/{options.dia}"
  requiredFields: ["aprendizado"]
  generatedFields:
    date:
      type: date
      options:
        format: iso8601